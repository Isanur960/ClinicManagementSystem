<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Patient</title>
</head>

<body>
    <h1>Add Patient</h1>
    <a class="btn btn-success" href="/" role="button">Home</a>
    <a class="btn btn-success" href="/patient-list" role="button">Patient List</a>


    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        {% if message.tags == 'error' %}
        <div class="alert-danger alert">{{ message }}</div>
        {% else %}
        <div class="alert-{{ message.tags }} alert">{{ message }}</div>
        {% endif %}
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/add-patient" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="fname">First Nmae:</label>
            <input class="form-control" id="fname" name="fname">
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input class="form-control" id="lname" name="lname">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="gender">
                    Gender :
                </label>
                <select class="form-control" id="gender" name="gender">
                    <option class="dropdown-item">Male</option>
                    <option class="dropdown-item">Female</option>
                    <option class="dropdown-item">Others</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input class="form-control" type="number" id="age" name="age">
        </div>
        <div class="form-group">
            <label for="disease">Disease(Problem):</label>
            <input class="form-control" id="disease" name="disease">
        </div>
        <div class="form-group">
            <label for="doctor">Doctor Name:</label>
            <input class="form-control" id="doctor" name="doctor">
        </div>
        <div class="form-group">
            <label for="fees">Doctor Fees:</label>
            <input class="form-control" type="number" value="500" id="fees" name="fees">
        </div>
        <div class="form-group">
            <label for="startMedsDate">Started meds on date:</label>
            <input class="form-control" id="startMedsDate" name="startMedsDate" type="date">
        </div>
        
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
